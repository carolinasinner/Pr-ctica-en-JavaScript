<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>
        <body>
            <h1>Tu peso en otro planeta</h1>
            <p>en la tierra pesas distinto que en marte o jupiter</p>
            <script>
                var usuario = prompt("Cual es tu peso?");
                var planeta = parseInt(prompt("Elige tu planeta. 1 es martes. 2 es jupiter"));
               var peso =  parseInt(usuario);
                var g_tierra = 9.8;
                var g_marte = 3.7;
                var g_jupiter = 24.8;
                var peso_final;
                var nombre_planeta;
                if (planeta == 1)
                {
                    peso_final = peso * g_marte / g_tierra;
                    nombre_planeta = "marte";
                   
                }
                else if (planeta == 2) {
                    peso_final = peso * g_jupiter / g_tierra;
                    nombre_planeta = "jupiter";
                    
                }  
                else {
                peso_final = 1000000;
                nombre_planeta = "Universo paralelo";
                
                }         
                     peso_final = parseInt(peso_final);
                document.write("Tu peso en " + nombre_planeta + " es <strong>" + peso_final + "<strong>kg");
            </script>
        </body>
    </head>
</html>
